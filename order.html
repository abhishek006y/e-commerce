<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<style>
body{font-family:Arial;background:#f4f6fb;padding:40px}
.card{background:#fff;padding:20px;margin-bottom:15px;border-radius:10px}
</style>
</head>
<body>
<h2>My Orders</h2>
<div id="orders"></div>
<script>
let history = JSON.parse(localStorage.getItem('orderHistory'))||[];
const ordersDiv = document.getElementById('orders');
history.forEach(o=>{
ordersDiv.innerHTML+=`
<div class="card">
<p><strong>Order ID:</strong> ${o.id}</p>
<p><strong>Total:</strong> â‚¹${o.total}</p>
<p><strong>Date:</strong> ${o.date}</p>
</div>`;
});
</script>
</body>
</html>
