<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter;background:#f5f6fa;margin:0}
    header{background:#fff;padding:15px 30px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .logo{font-size:22px;font-weight:700;color:#4f46e5}
    .container{max-width:1100px;margin:60px auto;display:grid;grid-template-columns:1fr 1fr;gap:50px;padding:0 20px}
    img{width:100%;border-radius:20px}
    h1{margin-bottom:10px}
    .price{font-size:24px;color:#4f46e5;font-weight:700;margin:15px 0}
    p{line-height:1.6;color:#555}
    button{margin-top:20px;padding:12px 24px;border:none;border-radius:25px;background:#4f46e5;color:#fff;font-size:16px;cursor:pointer}
  </style>
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
</header>

<div class="container"> 
  <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
  <div>
    <h1>Casual Shirt</h1>
    <div class="price">â‚¹1,299</div>
    <p>
      Premium quality casual shirt made with breathable fabric.
      Perfect for daily wear and special occasions.
    </p>
    <button onclick="addToCart(
  'Headphones',
  2499,
  'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f'
)">
Add to Cart
</button>
  </div>
</div>
<script>
function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // check if item already exists
  let existing = cart.find(item => item.name === name);

  if(existing){
    existing.qty += 1;
  } else {
    cart.push({
      name: name,
      price: price,
      image: image,
      qty: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to cart");
}
</script>


</body>
</html>
