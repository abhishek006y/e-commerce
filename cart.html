<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | ShopEase</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:#f5f6fa}

/* Header */
header{background:#fff;padding:15px 30px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
.logo{font-size:22px;font-weight:700;color:#4f46e5}

/* Cart */
.cart{
  max-width:900px;
  margin:60px auto;
  background:#fff;
  padding:30px;
  border-radius:24px;
}
.cart h2{margin-bottom:25px}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.name{font-weight:600}
.qty{
  display:flex;
  align-items:center;
  gap:10px;
}
.qty button{
  width:30px;height:30px;
  border:none;border-radius:50%;
  background:#e0e7ff;color:#4f46e5;
  font-size:18px;cursor:pointer;
}
.remove{
  background:none;
  border:none;
  color:red;
  cursor:pointer;
}

.total{
  margin-top:30px;
  text-align:right;
  font-size:20px;
}
.checkout{
  margin-top:15px;
  padding:12px 28px;
  border:none;
  border-radius:25px;
  background:#4f46e5;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
</header>

<div class="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <div class="total">
    Total: ₹<span id="total">0</span><br>
    <a href="checkout.html"><button class="checkout">Proceed to Checkout</button></a>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartItems = document.getElementById("cartItems");
const totalEl = document.getElementById("total");

function renderCart(){
  cartItems.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    cartItems.innerHTML += `
      <div class="item">
        <img src="${item.image}" width="60">
        <div>${item.name}</div>
        <div>
          <button onclick="changeQty(${index}, -1)">-</button>
          ${item.qty}
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
        <div>₹${item.price * item.qty}</div>
        <button onclick="removeItem(${index})">✕</button>
      </div>
    `;
  });

  totalEl.innerText = total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(index, change){
  cart[index].qty += change;
  if(cart[index].qty <= 0){
    cart.splice(index, 1);
  }
  renderCart();
}

function removeItem(index){
  cart.splice(index, 1);
  renderCart();
}

renderCart();
</script>


</body>
</html>
