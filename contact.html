<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | ShopEase</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:#f5f6fa}
header{background:#fff;padding:15px 30px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
.logo{font-size:22px;font-weight:700;color:#4f46e5}

.contact{max-width:1000px;margin:60px auto;background:#fff;border-radius:24px;display:grid;grid-template-columns:1fr 1fr;gap:30px;padding:40px}
h2{margin-bottom:20px}
p{color:#555;line-height:1.6}

.info div{margin-bottom:18px;font-size:15px}
.info strong{color:#222}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
textarea{resize:none;height:120px}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  background:#4f46e5;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

@media(max-width:800px){
  .contact{grid-template-columns:1fr}
}
</style>
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
</header>

<div class="contact">

  <div class="info">
    <h2>Contact Us</h2>
    <p>
      Have questions or need help?  
      Our support team is always ready to assist you.
    </p>

    <div><strong>Email:</strong> support@shopease.com</div>
    <div><strong>Phone:</strong> +91 98765 43210</div>
    <div><strong>Address:</strong> Mumbai, India</div>
  </div>

  <div>
    <h2>Send a Message</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </div>

</div>

</body>
</html>
